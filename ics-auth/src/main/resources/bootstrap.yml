# Tomcat
server: 
  port: 9200

# Spring
spring:
  main:
    allow-circular-references: true
  application:
    # 应用名称
    name: ics-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 10.50.133.34:8848
        #命名空间
        namespace: test
      config:
        # 配置中心地址
        server-addr: 10.50.133.34:8848
        #命名空间
        namespace: test
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
